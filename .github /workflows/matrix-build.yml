name: Matrix Build with Artifact Management

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Matrix strategy with 3 variants (Node.js versions)
    strategy:
      matrix:
        node-version: [14, 16, 18]
    
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Step with required identifier
      - name: matrix-beeda5a
        run: echo "Building for Node version ${{ matrix.node-version }}"

      # Step 3: Set up Node.js version
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Step 4: Generate unique build artifact
      - name: Generate build artifact
        run: |
          echo "This is the build artifact for Node version ${{ matrix.node-version }}" > build_output_v${{ matrix.node-version }}.txt
          echo "Timestamp: $(date)" >> build_output_v${{ matrix.node-version }}.txt
          echo "System: $(uname -a)" >> build_output_v${{ matrix.node-version }}.txt

      # Step 5: Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-beeda5a-v${{ matrix.node-version }}
          path: build_output_v${{ matrix.node-version }}.txt
