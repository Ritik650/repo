name: Matrix Build with Artifacts (beeda5a)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    # 3 OSes x 2 Python versions = 6 parallel jobs
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.11']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # ---- Required step identifier ----
      - name: matrix-beeda5a
        shell: bash
        run: |
          echo "Building for OS=${{ matrix.os }} PY=${{ matrix.python-version }}"

      # Generate a unique, non-empty artifact for each variant
      - name: Generate build artifact
        shell: bash
        run: |
          python - <<'PY'
          import os, platform, datetime, json, pathlib
          payload = {
              "runner_os": os.getenv("RUNNER_OS"),
              "matrix_os": "${{ matrix.os }}",
              "python": "${{ matrix.python-version }}",
              "timestamp_utc": datetime.datetime.utcnow().isoformat()+"Z",
              "commit": os.getenv("GITHUB_SHA"),
              "note": "Matrix artifact for beeda5a validation"
          }
          out = pathlib.Path(f"output-${{ matrix.os }}-py${{ matrix.python-version }}.json")
          out.write_text(json.dumps(payload, indent=2), encoding="utf-8")
          print("Wrote", out)
          PY

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # ---- Required prefix ----
          name: build-beeda5a-${{ matrix.os }}-py${{ matrix.python-version }}
          path: output-${{ matrix.os }}-py${{ matrix.python-version }}.json
          if-no-files-found: error
