name: Simple Matrix Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            variant: linux
          - os: macos-latest
            variant: darwin
          - os: windows-latest
            variant: win
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: matrix-beeda5a
        run: echo "Building on ${{ matrix.os }} - variant ${{ matrix.variant }}"
      
      - name: Generate build artifact
        shell: bash
        run: |
          mkdir -p build
          echo "Build completed on ${{ matrix.os }}" > build/result.txt
          echo "Variant: ${{ matrix.variant }}" >> build/result.txt
          echo "Timestamp: $(date)" >> build/result.txt
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-beeda5a-${{ matrix.variant }}
          path: build/
